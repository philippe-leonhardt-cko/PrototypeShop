<div class="container-fluid">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Billing Details</h4>
                </div>
                <div class="panel-body">
                    <form [formGroup]="billingForm">
                        <div class="form-group row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <label for="email">Email*</label>
                                <input type="email" class="form-control" id="email" placeholder="your@email.com" value="{{ customer.email }}"
                                       formControlName="email" />
                            </div>
                        </div>
                        <div formGroupName="address">
                            <div class="form-group row">
                                <div class="col-md-5 col-sm-5 col-xs-5">
                                    <label for="firstname">First Name*</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="John" value="{{ customer.billingAddress.firstName }}"
                                           formControlName="firstName" />
                                </div>
                                <div class="col-md-7 col-sm-7 col-xs-7">
                                    <label for="lastname">Last Name*</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Doe" value="{{ customer.billingAddress.lastName }}"
                                           formControlName="lastName" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <label for="companyname">Company Name</label>
                                    <input type="text" class="form-control" id="companyname" placeholder="Company Name" value="{{ customer.billingAddress.companyName }}"
                                           formControlName="companyName" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-8 col-sm-8 col-xs-8">
                                    <label for="streetname">Street Name*</label>
                                    <input type="text" class="form-control" id="streetname" placeholder="Street Name" value="{{ customer.billingAddress.streetName }}"
                                           formControlName="streetName" />
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <label for="housenumber">House Number*</label>
                                    <input type="text" class="form-control" id="housenumber" placeholder="House Number" value="{{ customer.billingAddress.houseNumber }}"
                                           formControlName="houseNumber" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <label for="postcode">Postcode*</label>
                                    <input type="text" class="form-control" id="postcode" placeholder="Postcode" value="{{ customer.billingAddress.postcode }}"
                                           formControlName="postcode" />
                                </div>
                                <div class="col-md-8 col-sm-8 col-xs-8">
                                    <label for="city">City*</label>
                                    <input type="text" class="form-control" id="city" placeholder="City" value="{{ customer.billingAddress.city }}"
                                           formControlName="city" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <label for="country">Country*</label>
                                    <input type="text" class="form-control" id="country" placeholder="Country" value="{{ customer.billingAddress.country }}"
                                           formControlName="country" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Shipping Address</h4>
                </div>
                <div *ngIf="customer.shippingToBillingAddress" class="panel-body">
                    <button class="btn btn-info" (click)="customer.shippingToBillingAddress=false; formsCompleted()" title="Add additional Shipping Address&#013;in case it is different from the Billing Address.">Add Shipping Address</button>
                </div>
                <div *ngIf="!customer.shippingToBillingAddress" class="panel-body">
                    <form [formGroup]="shippingForm">
                        <div formGroupName="address">
                            <div class="form-group row">
                                <div class="col-md-5 col-sm-5 col-xs-5">
                                    <label for="firstname">First Name*</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="John" value="{{ customer.shippingAddress.firstName }}"
                                           formControlName="firstName" />
                                </div>
                                <div class="col-md-7 col-sm-7 col-xs-7">
                                    <label for="lastname">Last Name*</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Doe" value="{{ customer.shippingAddress.lastName }}"
                                           formControlName="lastName" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <label for="companyname">Company Name</label>
                                    <input type="text" class="form-control" id="companyname" placeholder="Company Name" value="{{ customer.shippingAddress.companyName }}"
                                           formControlName="companyName" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-8 col-sm-8 col-xs-8">
                                    <label for="streetname">Street Name*</label>
                                    <input type="text" class="form-control" id="streetname" placeholder="Street Name" value="{{ customer.shippingAddress.streetName }}"
                                           formControlName="streetName" />
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <label for="housenumber">House Number*</label>
                                    <input type="text" class="form-control" id="housenumber" placeholder="House Number" value="{{ customer.shippingAddress.houseNumber }}"
                                           formControlName="houseNumber" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <label for="postcode">Postcode*</label>
                                    <input type="text" class="form-control" id="postcode" placeholder="Postcode" value="{{ customer.shippingAddress.postcode }}"
                                           formControlName="postcode" />
                                </div>
                                <div class="col-md-8 col-sm-8 col-xs-8">
                                    <label for="city">City*</label>
                                    <input type="text" class="form-control" id="city" placeholder="City" value="{{ customer.shippingAddress.city }}"
                                           formControlName="city" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <label for="country">Country*</label>
                                    <input type="text" class="form-control" id="country" placeholder="Country" value="{{ customer.shippingAddress.country }}"
                                           formControlName="country" />
                                </div>
                            </div>
                        </div>     
                    </form>
                    <br />
                    <br />
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-danger" (click)="customer.shippingToBillingAddress=true; formsCompleted()" title="Remove additional Shipping Address.&#013;Ship to Billing Address instead.">
                                <div class="glyphicon glyphicon-trash"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
