<div class="container-fluid" style="background-color:aliceblue">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="email">Your Email*</label>
                        <input type="email" class="form-control" id="email" placeholder="your@email.com" required 
                               (keyup)="customer.email=$event.target.value" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label for="firstname">Your First Name*</label>
                        <input type="text" class="form-control" id="firstname" placeholder="John" required
                               (keyup)="customer.firstName=$event.target.value" />
                    </div>
                    <div class="col-md-7">
                        <label for="lastname">Your Last Name*</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Doe" required
                               (keyup)="customer.lastName=$event.target.value" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="companyname">Company Name</label>
                        <input type="text" class="form-control" id="companyname" placeholder="Company Name" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-8">
                        <label for="streetname">Street Name*</label>
                        <input type="text" class="form-control" id="streetname" placeholder="Street Name" required />
                    </div>
                    <div class="col-md-4">
                        <label for="housenumber">House Number*</label>
                        <input type="text" class="form-control" id="housenumber" placeholder="House Number" required />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="zip">ZIP*</label>
                        <input type="text" class="form-control" id="zip" placeholder="ZIP" required />
                    </div>
                    <div class="col-md-8">
                        <label for="city">City*</label>
                        <input type="text" class="form-control" id="city" placeholder="City" required />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-8">
                        <label for="country">Country*</label>
                        <input type="text" class="form-control" id="country" placeholder="Country" required />
                    </div>
                </div>
            </form>
            <div>
                {{ customer.fullName }}
            </div>
        </div>
    </div>
</div>
