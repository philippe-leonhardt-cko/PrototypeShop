<div class="component component-default">
    <div *ngIf="!customer.isLoggedIn" class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form [formGroup]="loginForm" class="form-horizontal" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Email</label>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                            <input type="email" class="form-control" id="email" placeholder="your@email.com" formControlName="email" autocomplete="section-login email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Password</label>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                            <input type="password" class="form-control" id="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" formControlName="password" autocomplete="section-login current-password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-lg-10 col-md-10 col-sm-10 col-xs-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Sign&nbsp;in&nbsp;<span class="glyphicon glyphicon-log-in"></span></button>
                        </div>
                    </div>
                </form>
                <br />
                <p>Don't have an account yet? Then it's time to <a href="#">register here</a>.</p>
            </div>
        </div>
    </div>
    <div *ngIf="customer.isLoggedIn" class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button class="btn btn-default pull-right" (click)="customer.logOut()">Sign&nbsp;out&nbsp;<span class="glyphicon glyphicon-log-out"></span></button>
            </div>
        </div>
    </div>
</div>
