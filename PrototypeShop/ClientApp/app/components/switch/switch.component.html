<div (click)="switch()" class="switch" [ngClass]="{ 'checked': value }" [attr.title]="label">
    <input type="checkbox" class="switch-input" [value]="value" [attr.checked]="value" [attr.aria-label]="label">
    <span class="switch-label" data-on="Billing Address" data-off="Different Address"></span>
    <span class="switch-handle" data-on="Billing Address" data-off="Different Address"></span>
</div>
