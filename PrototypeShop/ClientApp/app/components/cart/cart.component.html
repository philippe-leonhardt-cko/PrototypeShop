<div class="container-fluid">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <table *ngIf="cart" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th></th>
                    <th class="text-right">Price</th>
                    <th class="text-center">Qty</th>
                    <th class="text-right">Total</th>
                </tr>
            </thead>
            <tbody *ngIf="cart.products">
                <tr *ngFor="let product of cart.products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td></td>
                    <td class="text-right">{{ product.price | currency }}</td>
                    <td *ngIf="!cart.editable" class="text-center">{{ product.quantity }}</td>
                    <td *ngIf="cart.editable" class="text-center">
                        <form class="form-inline">
                            <div class="input-group spinner">
                                <button class="input-group-addon" (click)="cart.removeProduct(product)">-</button>
                                <span class="input-group-addon">{{ product.quantity }}</span>
                                <button class="input-group-addon" (click)="cart.addProduct(product)">+</button>
                            </div>
                        </form>
                    </td>
                    <td class="text-right">{{ product.price * product.quantity | currency }}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="6" class="text-right">{{ cart.total | currency }} Total</th>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <div class="col-md-3"></div>
</div>
