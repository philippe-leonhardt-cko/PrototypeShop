<div class="container-fluid">
    <table class="table" id="cart">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Product</th>
                <th></th>
                <th class="text-right">Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="cart.total > 0">
            <tr *ngFor="let product of cart.products" title="{{ product.name }} ({{ product.id }})">
                <td class="text-center" style="vertical-align:middle"><span>{{ product.quantity }}x</span></td>
                <td class="text-center" style="vertical-align:middle">
                    <button class="btn btn-default" [disabled]="router.url === '/order'" (click)="cart.increaseProductQuantity(product)"><div class="glyphicon glyphicon-plus"></div></button>
                    <button *ngIf="product.quantity > 1" class="btn btn-default" [disabled]="router.url === '/order'" (click)="cart.decreaseProductQuantity(product)"><div class="glyphicon glyphicon-minus"></div></button>
                </td>
                <td style="vertical-align:middle">
                    <span>{{ product.name }}</span>
                </td>
                <td class="text-center" style="vertical-align:middle">
                    <img src="/assets/img/{{ product.id }}.jpg" title="{{ product.name }} ({{ product.id }})" alt="{{ product.name }} ({{ product.id }})" style="max-width:80%; max-height:20%" />
                </td>
                <td class="text-right" style="vertical-align:middle">{{ product.price * product.quantity / 100 | currency:cart.currency:true }}</td>
                <td class="text-center" style="vertical-align:middle">
                    <button class="btn btn-danger" [disabled]="router.url === '/order'" (click)="cart.discardProduct(product)"><div class="glyphicon glyphicon-trash"></div></button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="7" class="text-right cart-total">{{ cart.total / 100 | currency:cart.currency:true }}</th>
            </tr>
        </tfoot>
    </table>
</div>
